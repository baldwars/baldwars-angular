<div class="page-container">
  <mat-card class="editor-container">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Editor</mat-card-title>
        <mat-card-actions align="end" class="header-actions">
          <mat-card-title (click)="saveFile()" matTooltip="Save"><mat-icon>save</mat-icon></mat-card-title>
          <mat-card-title (click)="settings()" matTooltip="Settings"><mat-icon>settings</mat-icon></mat-card-title>
          <mat-card-title (click)="testFile()" matTooltip="Test"><mat-icon>play_arrow</mat-icon></mat-card-title>
        </mat-card-actions>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="editor-content">
      <ngx-monaco-editor
        style="height: 100%; width: 100%" [options]="editorOptions" [(ngModel)]="userCode.code" (onInit)="onInit($event)">
      </ngx-monaco-editor>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="sendCode()">Submit code</button>
    </mat-card-actions>
  </mat-card>
