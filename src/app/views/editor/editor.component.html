<div class="editor-container">
  <ngx-monaco-editor style="height: 100%" [options]="editorOptions" [(ngModel)]="userCode.code" (onInit)="onInit($event)"></ngx-monaco-editor>
  <button mat-button (click)="sendCode()">Submit code</button>
  <mat-card>
    <mat-card-title>Server response</mat-card-title>
    <mat-card-content>
      {{ serverResponse }}
    </mat-card-content>
  </mat-card>
</div>
