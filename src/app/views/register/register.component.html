<main fxLayout="column" fxLayoutAlign="center center" fxFill>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
        <h2>Create your Warrior account</h2>

        <mat-form-field class="full-width-input">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" required>
          <mat-error *ngIf="firstName?.invalid">
            Not a valid name.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="lastName?.invalid">
            Not a valid name.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="username?.invalid">
            Use at least 5 characters with letters, numbers or underscores.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="email?.invalid">
            Not a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="password?.invalid">
            Use at least 8 characters with letters, numbers and symbols.
          </mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
          <button mat-raised-button color="primary" [disabled]="!registerForm.valid"> Register </button>
          <span> Already have an account? <a routerLink="/login"> Click here </a> </span>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</main>
