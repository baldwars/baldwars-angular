<mat-card>
  <mat-card-header>
    <mat-card-title>Lobby</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <button mat-button>Choose your leek</button>
  </mat-card-content>
  <mat-card-footer>
    <mat-grid-list cols="5" rowHeight="fit" gutterSize="10px">
      <mat-grid-tile *ngFor="let opp of opponentList">
        {{ opp.username }}
      </mat-grid-tile>
<!--      <mat-grid-tile>1</mat-grid-tile>
      <mat-grid-tile>2</mat-grid-tile>
      <mat-grid-tile>3</mat-grid-tile>-->
    </mat-grid-list>
  </mat-card-footer>
</mat-card>
